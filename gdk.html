<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hadron Builder - The game development kit</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="css/gdk.css"> -->

    <script data-main="hadron/main.js" src="hadron/require.js" type="text/javascript"></script>
    <script defer src="js/jquery-2.0.0.min.js"></script>
    <script defer src="js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
    <canvas id="zone-editor" ></canvas>
    <script type="text/javascript">
      require(function (require) {
        var zoneEditor = document.getElementById('zone-editor');

        var Render = require('hadron/Render'),
            Control = require('hadron/Control'),
            Model = require('hadron/Model'),
            Simulation = require('hadron/Simulation');

        var theModel = new Model(),
            theControl = new Control(),
            theRender = new Render(zoneEditor);

        var theSimulation = new Simulation({
          model: theModel,
          control: theControl,
          render: theRender
        });

        var Grid = require('hadron/models/helpers/Grid');
        theRender.add(new Grid());

        theSimulation.start();
      });
    </script>
  </body>
</html>
